function getNeighborhood(center) {
  const [lng, lat] = center;
  if (lat > 50.072) return lng > 14.43 ? 'Vinohrady' : 'Nov√© Mƒõsto';
  return lng > 14.43 ? 'Nusle' : 'Vy≈°ehrad';
}

function buildGeoJSON() {
  return {
    type: 'FeatureCollection',
    features: DATA.geo.map(g => {
      const distId = voToDistrict[g.vo_kod] || ('RU' + g.vo_kod);
      const d = distById[distId];
      const nh = d ? d.neighborhood : getNeighborhood(g.center);
      return {
        type: 'Feature',
        properties: {
          id: distId, neighborhood: nh,
          p2sSupport2022: d ? d.p2sSupport2022 : 18 + Math.random() * 8,
          turnout2022: d ? d.turnout2022 : 40 + Math.random() * 10,
          universityEducation: d ? (d.universityEducation || 50) : 50,
          priority: d ? d.priority : 'medium',
          notes: d ? d.notes : null
        },
        geometry: { type: 'Polygon', coordinates: [[...g.polygon, g.polygon[0]]] }
      };
    })
  };
}

const CAT_COLORS = {
  transport: '#3b82f6',
  housing: '#f59e0b', 
  safety: '#ef4444',
  environment: '#22c55e',
  development: '#8b5cf6',
  services: '#06b6d4',
  culture: '#ec4899',
  education: '#f97316',
  accessibility: '#14b8a6'
};
const CAT_LABELS = {
  transport: 'üöó Doprava',
  housing: 'üè† Bydlen√≠',
  safety: 'üîí Bezpeƒçnost', 
  environment: 'üå≥ Prost≈ôed√≠',
  development: 'üèóÔ∏è V√Ωstavba',
  services: 'üîß Slu≈æby',
  culture: 'üé≠ Kultura',
  education: 'üìö Vzdƒõl√°v√°n√≠',
  accessibility: '‚ôø P≈ô√≠stupnost'
};

let issueMarkers = [];
let issuesVisible = true;

function createIssueMarkers() {
  ISSUES.forEach(issue => {
    const color = CAT_COLORS[issue.category] || '#666';
    const rel = issue.relevance;
    const size = rel >= 5 ? 14 : rel >= 4 ? 11 : 9;
    const isP2S = issue.source === 'p2s';
    
    const shape = isP2S 
      ? '<div style="width:'+size+'px;height:'+size+'px;background:'+color+';border:2px solid #fde047;transform:rotate(45deg);box-shadow:0 1px 4px rgba(0,0,0,0.4);"></div>'
      : '<div style="width:'+size+'px;height:'+size+'px;background:'+color+';border:2px solid #fff;border-radius:50%;box-shadow:0 1px 4px rgba(0,0,0,0.4);"></div>';
    
    const icon = L.divIcon({
      className: 'issue-pin',
      html: shape,
      iconSize: [size, size],
      iconAnchor: [size/2, size/2]
    });
    
    const srcLabel = issue.source === 'p2s' ? '<span style="background:#fde047;color:#713f12;font-size:10px;padding:1px 5px;border-radius:3px;font-weight:600">P2S PROGRAM</span> ' : '';
    const sourcesHtml = issue.sources.map((s, i) => 
      '<a href="'+s+'" target="_blank" rel="noopener" style="color:#3b82f6;font-size:11px;word-break:break-all;">[zdroj '+(i+1)+']</a>'
    ).join(' ');
    
    const marker = L.marker([issue.lat, issue.lng], { icon: icon })
      .bindPopup(
        '<div style="max-width:260px">'+srcLabel+
        '<b style="color:'+color+'">'+CAT_LABELS[issue.category]+'</b>'+
        ' <span style="color:#9ca3af;font-size:10px">relevance '+issue.relevance+'/5</span>'+
        '<br><b>'+issue.title+'</b>'+
        '<p style="font-size:12px;margin:6px 0;color:#374151">'+issue.description+'</p>'+
        '<div style="font-size:11px;color:#6b7280">üìç '+issue.location+'</div>'+
        '<div style="margin-top:4px">'+sourcesHtml+'</div>'+
        '</div>',
        { maxWidth: 280 }
      );
    issueMarkers.push(marker);
    marker.addTo(map);
  });
}

function toggleIssues() {
  issuesVisible = !issuesVisible;
  issueMarkers.forEach(m => {
    if (issuesVisible) m.addTo(map);
    else map.removeLayer(m);
  });
  document.getElementById('toggle-issues-btn').textContent = issuesVisible ? 'üìå Skr√Ωt probl√©my' : 'üìå Zobrazit probl√©my';
}

createIssueMarkers();

function renderMap() {
  if (geoLayer) map.removeLayer(geoLayer);
  const geojson = buildGeoJSON();
  geoLayer = L.geoJSON(geojson, {
    style: f => {
      const isSel = selectedDistrict === f.properties.id;
      return { fillColor: getP2SColor(f.properties.p2sSupport2022), weight: isSel?3:1, color: isSel?'#1f2937':'#6b7280', fillOpacity:0.7 };
    },
    onEachFeature: (f, layer) => {
      const p = f.properties;
      const priLabel = p.priority==='high'?'Vysok√°':p.priority==='medium'?'St≈ôedn√≠':'N√≠zk√°';
      const priColor = p.priority==='high'?'#dc2626':p.priority==='medium'?'#d97706':'#16a34a';
      var dd = distById[p.id];
      layer.bindPopup(
        '<b>Okrsek '+p.id+'</b><br>'+p.neighborhood+
        '<br>P2S: <b style="color:#a16207">'+p.p2sSupport2022.toFixed(1)+'%</b>'+
        '<br>Zapsan√Ωch voliƒç≈Ø: <b>'+(dd?dd.zapsani:'‚Äî')+'</b>'+
        '<br>Vydan√© ob√°lky: <b>'+(dd?dd.vydane:'‚Äî')+'</b>'+
        '<br>√öƒçast: '+p.turnout2022.toFixed(1)+'%'+
        (dd&&dd.celkem_hlasy?'<br>Celkem hlas≈Ø: <b>'+dd.celkem_hlasy.toLocaleString('cs-CZ')+'</b>':'')+
        '<br><span style="color:#9ca3af;font-size:10px">Ka≈æd√Ω voliƒç m√° a≈æ 35 hlas≈Ø</span>'+
        '<br>Priorita: <b style="color:'+priColor+'">'+priLabel+'</b>'+
        (p.notes?'<br><em style="color:#6b7280;font-size:11px">'+p.notes+'</em>':''),
        { maxWidth: 240 }
      );
      layer.on('click', () => { selectDistrict(p.id); });
      layer.on('mouseover', e => e.target.setStyle({weight:2,color:'#1f2937'}));
      layer.on('mouseout', e => { if(selectedDistrict!==p.id) geoLayer.resetStyle(e.target); });
    }
  }).addTo(map);
  map.fitBounds(geoLayer.getBounds(), {padding:[20,20]});
}

function selectDistrict(id) {
  selectedDistrict = id;
  renderMap();
  const d = distById[id];
  if (!d) { deselectDistrict(); return; }
  const card = document.getElementById('selected-card');
  card.style.display = 'block';
  document.getElementById('sel-title').textContent = 'Okrsek ' + d.id;
  const pClass = d.priority==='high'?'red':d.priority==='medium'?'amber':'green';
  document.getElementById('sel-body').innerHTML =
    '<div class="stat-row"><span class="stat-label">ƒåtvr≈•:</span><span class="stat-val">'+d.neighborhood+'</span></div>'+
    '<div class="stat-row"><span class="stat-label">Zapsan√Ωch voliƒç≈Ø:</span><span class="stat-val">'+(d.zapsani||'‚Äî')+'</span></div>'+
    '<div class="stat-row"><span class="stat-label">Vydan√© ob√°lky:</span><span class="stat-val">'+(d.vydane||'‚Äî')+'</span></div>'+
    '<div class="stat-row"><span class="stat-label">√öƒçast:</span><span class="stat-val">'+d.turnout2022+'%</span></div>'+
    '<div class="stat-row"><span class="stat-label">Celkem hlas≈Ø:</span><span class="stat-val">'+(d.celkem_hlasy||0).toLocaleString('cs-CZ')+'</span></div>'+
    '<div style="font-size:0.65rem;color:#9ca3af;margin:2px 0 4px">Ka≈æd√Ω voliƒç m√° a≈æ 35 hlas≈Ø (= poƒçet mand√°t≈Ø)</div>'+
    '<hr style="margin:4px 0;border-color:#fde68a">'+
    '<div class="stat-row"><span class="stat-label">SPOLEƒåNƒö:</span><span class="stat-val">'+(d.spolecne_hlasy||'‚Äî')+'</span></div>'+
    '<div class="stat-row"><span class="stat-label">P2S:</span><span class="stat-val yellow">'+(d.p2s_hlasy||'‚Äî')+' ('+d.p2sSupport2022+'%)</span></div>'+
    '<div class="stat-row"><span class="stat-label">Pir√°ti:</span><span class="stat-val">'+(d.pirati_hlasy||'‚Äî')+'</span></div>'+
    '<div class="stat-row"><span class="stat-label">ANO:</span><span class="stat-val">'+(d.ano_hlasy||'‚Äî')+'</span></div>'+
    '<div class="stat-row"><span class="stat-label">Dvojka sol.+zel.:</span><span class="stat-val">'+(d.dvojka_hlasy||'‚Äî')+'</span></div>'+
    '<div class="stat-row"><span class="stat-label">SPD:</span><span class="stat-val">'+(d.spd_hlasy||'‚Äî')+'</span></div>'+
    '<div class="stat-row"><span class="stat-label">STAN:</span><span class="stat-val">'+(d.stan_hlasy||'‚Äî')+'</span></div>'+
    '<div class="stat-row"><span class="stat-label">KSƒåM:</span><span class="stat-val">'+(d.kscm_hlasy||'‚Äî')+'</span></div>'+
    '<div class="stat-row"><span class="stat-label">Priorita:</span><span class="stat-val '+pClass+'">'+(d.priority==='high'?'Vysok√°':d.priority==='medium'?'St≈ôedn√≠':'N√≠zk√°')+'</span></div>'+
    (d.notes?'<div class="italic">'+d.notes+'</div>':'');
  // Open sidebar on mobile
  document.getElementById('sidebar').classList.add('open');
}

function deselectDistrict() {
  selectedDistrict = null;
  document.getElementById('selected-card').style.display = 'none';
  renderMap();
}

function renderSidebar() {
  let nh = '';
  NEIGHBORHOODS.forEach(n => {
    const dists = DATA.districts.filter(d => d.neighborhood === n);
    const avg = dists.length ? (dists.reduce((s,d) => s+d.p2sSupport2022, 0) / dists.length).toFixed(1) : '0';
    nh += '<div class="hood"><div style="display:flex;justify-content:space-between;align-items:center"><span class="hood-name">'+n+'</span><span class="hood-meta">'+dists.length+' okrsk≈Ø</span></div><div class="hood-stats"><div><span class="stat-label">√ò P2S: </span><span class="yellow stat-val">'+avg+'%</span></div></div></div>';
  });
  document.getElementById('neighborhoods').innerHTML = nh;

  const highPri = DATA.districts.filter(d => d.priority === 'high').length;
  const avgSupport = (DATA.districts.reduce((s,d) => s+d.p2sSupport2022, 0) / DATA.districts.length).toFixed(1);
  document.getElementById('summary').innerHTML =
    '<div class="stat-row"><span class="stat-label">Celkem okrsk≈Ø:</span><span class="stat-val">'+DATA.districts.length+'</span></div>'+
    '<div class="stat-row"><span class="stat-label">√ò P2S 2022:</span><span class="stat-val yellow">'+avgSupport+'%</span></div>'+
    '<div class="stat-row"><span class="stat-label">Prioritn√≠ okrsky:</span><span class="stat-val red">'+highPri+'</span></div>';
}
